<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>gumpshroom gambling</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <script src="jquery.min.js"></script>
  <script src="notify.min.js"></script>
  <script src="script.js">
	</script>
</head>

<body onload="update()">
	<br>
    <h1>Money Making Game</h1>
    <br><button onclick="refresh()">Refresh Bets</button><br>
    <div id="bet-container">
    
    </div>
    <p><b>Your Bets:</b></p>
    <div id="yourbet-container">

    </div>
    <br>
    <p>You have <b><span id="shroomValue"></span></b> gumpshroom(s) on hand.</p>
    <p>Make a bet:</p>
    <input id="playerBet">
    <button onclick="logBet()">Place Bet</button>
    <br>
    <p><b>Custom amount of gumpshrooms:</b></p>
    <input id="changeShrooms"></input>
    <button onclick="changeShrooms()">Change'em!</button>
    <br>
    <p><b>Custom house cut (Current: <span id="houseCutValue"></span>%):</b></p>
    <input id="changeHouseCut"></input>
    <button onclick="changeHouseCut()">Change it up!</button>

  </body>
